<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List App</title>
</head>

<body>

  <div class="preloader">
    <img src="https://www.any.do/v4/images/og-image.png" class="logo">
    <img src="fa6aa8b9f02691e42df56f1678e795-unscreen.gif" class="loader">
  </div>
    
  <div class="todate">
    <div class="dateHolder">
        <div class="date"></div> 
        <div class="daymonthyear">
          Monday <br> Dec, 2019
        </div>
    </div>
    <table class="week">
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <tr>
            <td id="d1">22</td>
            <td id="d2">23</td>
            <td id="d3">24</td>
            <td id="d4">25</td>
            <td id="d5">26</td>
            <td id="d6">27</td>
            <td id="d7">28</td>
        </tr>
    </table>
  </div>

    <div class="todolist">      
      <!-- <div class="li1">
        <div class="title">Have a haircut</div>
        <div class="time">At 1:39 </div>
        <br><marquee class="desc">Get a new haircut to allow myself to enter my school</marquee>
        <img onclick="deleteItem(0)" src="https://static.thenounproject.com/png/236306-200.png" class="del">
        <img class="tick" src="delivery-completed-unscreen.gif" onclick="strike(0)" style="position: relative;height: 23px;bottom: 60px;filter:invert(1);left:0;">
      </div> -->
    </div>

    <div class="form">
      <img src="https://static.thenounproject.com/png/236306-200.png" class="exitForm" onclick="closeForm()">
      <h1 class="AddItem">Add Item</h1>
      <input type="text" placeholder="Enter title of your task.." class="titleInp">
      <br>
      <input type="time" placeholder="Enter time of your task.." class="timeInp">
      <br>
      <input type="text" class="descInp" placeholder="Enter a short description of your task.....">
      <button class="submitBtn" onclick="submit()">SUBMIT</button>
    </div>

    <h3 onclick="addItem()" class="plus">+</h3>
    <img src="https://source.unsplash.com/900x1500/?Galaxy Backgrounds,Night Sky Galaxy" class="BG">
    
    <script src="script.js"></script>

  </body>



</html>
